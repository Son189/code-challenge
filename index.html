<!DOCTYPE html>
<html>
 
<head>
    <title>
        Window prompt() Method
    </title>
</head>
 
<body>
   
    
        
    
    <h2>
        Window prompt() Method
    </h2>
 
    <button onclick="user()">
        Enter marks
    </button>
    <p id="A,B,C,D,E"></p>
 
 
 
    <script>
        function user() {
           
            var marks = prompt("Please enter marks");
           
            if (100-79 != A && 79-60 !=B && 59-49 !=C && 40-49 !=C && 39-0 !=E) {
                document.write("your grade is"+ marks +"")
                    "Enter marks" + marks;
            }
        }
    </script>
   
</body>
 
</html>
